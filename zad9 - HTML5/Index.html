<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Grade Menager</title>
</head>
<body>
    <header>
        <h1>Student Grade Menager</h1>
        <img src="images/logo.png" alt="e-Dziennik">
        <hr>
    </header>

    <nav>
        <a href="/Students.html">Lista studentów</a><br>
        <a href="/subjects.html">Lista kursów</a>
    </nav>

    <article>
        <div id="students">
            <form>
                <table>
                    <tr>
                        <td>Index</td>
                        <td>Name</td>
                        <td>Surname</td>
                        <td>Birthday</td>
                        <td>Actions</td>
                    </tr>
                        <tr>
                            <td><input type="number" name="student1_index" value="122591"  required readonly></td>
                            <td><input type="text" name="student1_name" value="Dominik" pattern="[A-Za-zÀ-ž]{2,}" required placeholder="Student's name"></td>
                            <td><input type="text" name="student1_surname" value="Białecki" pattern="[A-Za-zÀ-ž]{2,}" required placeholder="Student's surname"></td>
                            <td><input type="date" name="student1_birthdate" value="1995-09-03" max="2000-12-31" min="1900-12-31"  required></td>
                            <!--<td><input type="text" name="student1_birthdate" value="1995-09-03" pattern='(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))'  required></td>-->
                                                            <td>
                                <input type="submit" name="redirect" value="See grades">
                                <input type="submit" name="put" value="Edit">
                                <input type="submit" name="delete" value="Delete">
                            </td>
                        </tr>
                    <tr>
                        <td><input type="number" name="student2_index" value="123456"  required readonly></td>
                        <td><input type="text" name="student2_name" value="Jan" pattern="[A-Za-zÀ-ž]{2,}" required placeholder="Student's name"></td>
                        <td><input type="text" name="student2_surname" value="Kowalski" pattern="[A-Za-zÀ-ž]{2,}" required placeholder="Student's surname"></td>
                        <td><input type="date" name="student2_birthdate" value="1999-12-24" max="2000-12-31" min="1900-12-31"  required></td>
                        <td>
                            <input type="submit" name="redirect" value="See grades">
                            <input type="submit" name="put" value="Edit">
                            <input type="submit" name="delete" value="Delete">
                        </td>
                    </tr>
                </table>
            </form>
        </div>


        <div id="subjects">
            <form>
                <table>
                    <tr>
                        <td>Subject</td>
                        <td>Teacher</td>
                        <td>Actions</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="subject1_name" value="Analiza Matematyczna" pattern="[A-Za-zÀ-ž]{2,}" required placeholder="Subject's name"></td>
                        <td><input type="text" name="student1_teacher" value="Stefan Banach" pattern="[A-Za-zÀ-ž ]{2,}" required placeholder="Teacher's name"></td>
                        <td>
                            <input type="submit" name="redirect" value="See students">
                            <input type="submit" name="put" value="Edit">
                            <input type="submit" name="delete" value="Delete">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" name="subject2_name" value="Algebra Liniowa"  pattern="[A-Za-zÀ-ž]{2,}" required placeholder="Subject's name"></td>
                        <td><input type="text" name="student2_teacher" value="Przemysław Nowak" pattern="[[A-Za-zÀ-ž ]{2,}" required  placeholder="Teacher's name"></td>
                        <td>
                            <input type="submit" name="redirect" value="See students">
                            <input type="submit" name="put" value="Edit">
                            <input type="submit" name="delete" value="Delete">
                        </td>
                    </tr>
                </table>
            </form>
        </div>


        <div id="grades">
            <form>
                <table>
                    <tr>
                        <td>Grade</td>
                        <td>Date</td>
                        <td>Subject</td>
                        <td>Actions</td>
                    </tr>
                    <tr>
                        <td><input type="number" name="student1_grade" value="2" min="2" max="5" step="0.5"  required placeholder="Grade value"></td>
                        <td><input type="date" name="student1_date" value="2018-05-10" min="2018-03-01" max="2018-07-01"  required></td>
                        <td>
                            <select>
                                <option value="Analiza Matematyczna">Analiza Matematyczna</option>
                                <option value="Algebra liniowa">Analiza Matematyczna</option>
                            </select>
                        </td>
                        <td>
                            <input type="submit" name="put" value="Edit">
                            <input type="submit" name="delete" value="Delete">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="number" name="student1_grade" value="2" min="2" max="5" step="0.5"  required placeholder="Grade value"></td>
                        <td><input type="date" name="student2_date" value="2018-05-02" min="2018-03-01" max="2018-07-01"  required></td>
                        <td>
                            <select>
                                <option value="Analiza Matematyczna">Analiza Matematyczna</option>
                                <option value="Algebra liniowa">Analiza Matematyczna</option>
                            </select>
                        </td>
                        <td>
                            <input type="submit" name="put" value="Edit">
                            <input type="submit" name="delete" value="Delete">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </article>
